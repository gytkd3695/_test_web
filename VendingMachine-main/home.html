<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!--BootStrap CSS here-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Custom CSS files-->

    <link rel="stylesheet" href="css/home.css" />

</head>
<body>

    <div class="container">
        <h1 align="center">자판기 프로그램</h1>
        <hr>

        <div class="row">

            <!--container for items of the machine-->
            <div class="col-md-8">
                <div id="vendingTable">
                    
</div>
            </div>


                <!--Container for money, business, and change-->
            <div class="col-md-4">

                <div class="form-group">
                    <h2 style="text-align: center">합계 $ </h2>
                    <center> <input type="text" 
                           class="form-control" id="TotalMoneyIn" 
                           style="width:50%" 
                           display="0.00"
                           placeholder="0.00"
                           readonly /></center>
                    <br />

                    <button type="button" 
                            class="btn1" 
                            id="addDollarButton" 
                            onclick="addDollar()">
                                달러 추가
                    </button>

                    <button type="button" 
                            class="btn2" 
                            id="addQuarterButton" 
                            onclick="addQuarter()">
                                쿼터 추가
                    </button>

                    <br />
                    <br />

                    <button type="button"  
                            class="btn3" 
                            id="addDimeButton" 
                            onclick="addDime()">
                                다임 추가
                    </button>

                    <button type="button" 
                            class="btn4" 
                            id="addNickelButton" 
                            onclick="addNickel()">
                                니켈 추가
                    </button>
                    <br />
                </div>

                <hr/>

                <!--Adding the forms-->
                <form role="form" id="addForm">

                    <hr />
                    <br />

                    <!--Form "messages"-->
                    <div class="form-group row">
                        <label for="addTotal$In" class="col-md-12 control-label">
                            <h3><center>메세지</center></h3>
                        </label>
                        <input type="text" 
                               class="form-control"
                               id="Messages"
                               placeholder="Message"
                               readonly>
                    </div>



                    <div class="form-group row">
                        <label for="Item" class="col-md-4 control-label">
                            Item:
                        </label>

                        <div class="col-md-8"> <input type="text"
                                   class="form-control"
                                   id="ItemId"
                                    placeholder="ItemId"
                                   readonly
                                   required>
                        </div>
                    </div>



                    <!--This will allow a button "make purchase" to be had-->
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="button"
                                    id="btnMakePurchase"
                                    class="btn5"
                                    onclick="vendItem()">
                                구매 하기
                            </button>
                        </div>
                    </div>

                    <hr />

                    <!--Form "change"-->
                    <div class="form-group row">
                        <label for="addChange" class="col-md-12 control-label">
                            <h4><center>거스름돈</center></h4>
                        </label>
                        <input type="text" class="form-control" id="Change" readonly><br />
                        <br />
                        <button type="button" 
                                id="btnChangeReturn" 
                                class="btn6 " 
                                onclick="returnChange()">
                        거스름돈 받기 </button>
                    </div>
                </form>

            </div>
            </div>




        </div>


    <!--jQuery first, then popper.js, then BootStrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--Custom js files-->
    <script src="js/home.js"></script>



</body>
</html>
